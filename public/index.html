<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>

    <!-- Scripts CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>
    
    <script type="text/javascript">
    
    let socket = io('http://localhost:3100');

    function renderMessage(message) {
        $('.messages').append('<div class="message"><strong>'+ message.user +'</strong>: '+ message.message +' </div>');
    }

    socket.on('previousMessage', function(messages){
        for (message of messages) {
            renderMessage(message);
     }
    });

    socket.on('receivedMessage', function(message) {
        renderMessage(message);
    });

    $('#chat').submit(function(event) {
        event.preventDefault();

        let user = $('input[name=username]').val();
        let message = $('input[name=message]').val();

        if (user.length && message.length) {
            let messageObject = {
                user: user,
                message: message,
            };

            renderMessage(messageObject);

            socket.emit('sendMessage', messageObject);
        }
    });

     </script>

</body>
</html>
